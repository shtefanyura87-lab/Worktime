<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <title>Ткацкий Цех PRO v6</title>
    
    <link rel="manifest" href='data:application/manifest+json,{"name":"График Смен","short_name":"Смены","start_url":".","display":"standalone","background_color":"#121212","theme_color":"#121212","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/2329/2329087.png","sizes":"512x512","type":"image/png"}]}'>

    <style>
        * { box-sizing: border-box; }
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #03dac6;
            --text: #e0e0e0;
            --error: #cf6679;
            --input-bg: #2c2c2c;
            --border: #333;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 8px;
            padding-bottom: 60px;
            width: 100%;
            overflow-x: hidden;
        }

        .global-card {
            background: var(--card);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        .row { display: flex; gap: 6px; margin-bottom: 8px; align-items: flex-end; }
        .col { flex: 1; display: flex; flex-direction: column; min-width: 0; }

        label { font-size: 0.6rem; color: #888; margin-bottom: 3px; text-transform: uppercase; font-weight: bold; }

        select, input {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.95rem;
            outline: none;
            width: 100%;
        }

        .machine-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            border-left: 4px solid var(--accent);
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        .machine-title {
            background: transparent;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent);
            border: none;
            border-bottom: 1px dashed #444;
            margin-bottom: 10px;
            padding: 4px 0;
        }

        .prediction-block {
            background: #263238;
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
            border: 1px solid #37474f;
        }

        .predict-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            font-size: 0.85rem;
        }

        input[type="checkbox"] { width: 20px; height: 20px; flex-shrink: 0; }

        .roll-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .roll-item input[type="time"] {
            background: #000;
            width: 80px;
            padding: 4px;
            font-size: 1rem;
            color: var(--accent);
        }

        .over-shift { color: var(--error); font-size: 0.7rem; font-weight: bold; }
        .lunch-tag { color: #ffa726; font-size: 0.6rem; margin-left: 4px; border: 1px solid #ffa726; padding: 1px 3px; border-radius: 3px; }
        
        .reset-btn {
            background: #331111;
            color: var(--error);
            border: 1px solid var(--error);
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="global-card">
    <div class="row">
        <div class="col" style="flex: 1.5;">
            <label>Смена</label>
            <select id="shift" onchange="applyShift()">
                <option value="06:00|14:00|10:00">1-я (06 - 14)</option>
                <option value="14:00|22:00|18:00">2-я (14 - 22)</option>
                <option value="22:00|06:00|02:00">3-я (22 - 06)</option>
            </select>
        </div>
        <div class="col">
            <label>Чистка (м)</label>
            <input type="number" id="cleaning" value="12" oninput="saveData(); recalcAll()">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>Начало обеда</label>
            <input type="time" id="lunchStart" oninput="saveData(); recalcAll()">
        </div>
    </div>
</div>

<div id="machines-container"></div>

<button class="reset-btn" onclick="clearAllData()">СБРОСИТЬ ВСЕ ДАННЫЕ</button>

<script>
    if ('serviceWorker' in navigator) {
        const sw = 'data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGUgPT4geyBlLnJlc3BvbmRXaXRoKGZldGNoKGUucmVxdWVzdCkpOyB9KTs=';
        navigator.serviceWorker.register(sw).catch(() => {});
    }

    const machineIds = [1, 2, 3];
    let overrides = { 1: {}, 2: {}, 3: {} };

    function init() {
        const container = document.getElementById('machines-container');
        let savedData = {};
        
        try {
            savedData = JSON.parse(localStorage.getItem('mApp_v6_data')) || {};
        } catch(e) { savedData = {}; }

        const cleaningVal = localStorage.getItem('mApp_v6_cleaning') || 12;
        const lunchVal = localStorage.getItem('mApp_v6_lunchStart');
        const shiftIdx = localStorage.getItem('mApp_v6_shiftIdx');
        
        document.getElementById('cleaning').value = cleaningVal;
        if (shiftIdx !== null) document.getElementById('shift').selectedIndex = shiftIdx;
        if (lunchVal) document.getElementById('lunchStart').value = lunchVal;

        container.innerHTML = ''; 
        machineIds.forEach(id => {
            const mData = savedData[id] || { name: `Машина ${id}`, revs: 5000, speed: 100, lunch: true };
            const card = document.createElement('div');
            card.className = 'machine-card';
            card.innerHTML = `
                <input type="text" class="machine-title" id="name-${id}" value="${mData.name}" oninput="saveData()">
                <div class="row">
                    <div class="col"><label>Старт</label><input type="time" id="start-${id}" value="06:00" oninput="resetManual(${id})"></div>
                    <div class="col"><label>Обороты</label><input type="number" id="revs-${id}" value="${mData.revs}" oninput="saveData(); recalc(${id})"></div>
                    <div class="col"><label>Скорость</label><input type="number" id="speed-${id}" value="${mData.speed}" oninput="saveData(); recalc(${id})"></div>
                </div>
                <div class="prediction-block">
                    <div class="row" style="margin-bottom:0; align-items:center;">
                        <div class="col"><input type="number" id="curRevs-${id}" placeholder="Тек.об."></div>
                        <button class="predict-btn" onclick="predict(${id})">ПРОГНОЗ</button>
                    </div>
                </div>
                <div class="checkbox-row">
                    <input type="checkbox" id="lunch-${id}" ${mData.lunch ? 'checked' : ''} onchange="saveData(); recalc(${id})">
                    <span>Учитывать обед (30 мин)</span>
                </div>
                <div id="list-${id}"></div>
            `;
            container.appendChild(card);
        });
        
        recalcAll();
    }

    function timeToMin(s) { if(!s) return 0; const [h, m] = s.split(':').map(Number); return h * 60 + m; }
    function minToTime(m) { m = (m + 1440) % 1440; return `${String(Math.floor(m/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`; }

    function predict(id) {
        const curRevs = +document.getElementById(`curRevs-${id}`).value;
        const totalRevs = +document.getElementById(`revs-${id}`).value;
        const speed = +document.getElementById(`speed-${id}`).value;
        if (speed <= 0 || curRevs >= totalRevs) return alert("Данные некорректны!");
        
        const now = new Date();
        const minutesLeft = Math.ceil((totalRevs - curRevs) / speed);
        const finishTimeMin = (now.getHours() * 60 + now.getMinutes() + minutesLeft) % 1440;
        
        updateRoll(id, 0, minToTime(finishTimeMin));
        document.getElementById(`curRevs-${id}`).value = '';
    }

    function applyShift() {
        const shiftEl = document.getElementById('shift');
        const [start, end, lunch] = shiftEl.value.split('|');
        document.getElementById('lunchStart').value = lunch;
        machineIds.forEach(id => {
            const startInput = document.getElementById(`start-${id}`);
            if (startInput) startInput.value = start;
            overrides[id] = {};
            recalc(id);
        });
        saveData();
    }

    function saveData() {
        const dataToSave = {};
        machineIds.forEach(id => {
            const nameEl = document.getElementById(`name-${id}`);
            if (nameEl) {
                dataToSave[id] = {
                    name: nameEl.value,
                    revs: document.getElementById(`revs-${id}`).value,
                    speed: document.getElementById(`speed-${id}`).value,
                    lunch: document.getElementById(`lunch-${id}`).checked
                };
            }
        });
        localStorage.setItem('mApp_v6_data', JSON.stringify(dataToSave));
        localStorage.setItem('mApp_v6_cleaning', document.getElementById('cleaning').value);
        localStorage.setItem('mApp_v6_lunchStart', document.getElementById('lunchStart').value);
        localStorage.setItem('mApp_v6_shiftIdx', document.getElementById('shift').selectedIndex);
    }

    function resetManual(id) { overrides[id] = {}; recalc(id); }

    function updateRoll(mId, rollIdx, val) {
        overrides[mId][rollIdx] = val;
        Object.keys(overrides[mId]).forEach(k => { if(parseInt(k) > rollIdx) delete overrides[mId][k]; });
        recalc(mId);
    }

    function recalc(id) {
        try {
            const startInput = document.getElementById(`start-${id}`);
            const revsInput = document.getElementById(`revs-${id}`);
            const speedInput = document.getElementById(`speed-${id}`);
            const lunchInput = document.getElementById(`lunch-${id}`);
            const list = document.getElementById(`list-${id}`);
            
            if (!startInput || !list) return;

            const startStr = startInput.value;
            const revs = +revsInput.value;
            const speed = +speedInput.value;
            const lunchActive = lunchInput.checked;
            const cleaning = +document.getElementById('cleaning').value;
            const lunchSMin = timeToMin(document.getElementById('lunchStart').value);
            const lunchEMin = (lunchSMin + 30) % 1440;
            const shiftSMin = timeToMin(document.getElementById('shift').value.split('|')[0]);
            
            list.innerHTML = '';
            let currentMin = timeToMin(startStr);
            const rollTime = speed > 0 ? Math.ceil(revs / speed) : 0;
            
            if (rollTime === 0) return;

            let diffCurrent = (currentMin >= shiftSMin) ? (currentMin - shiftSMin) : (1440 - shiftSMin + currentMin);
            let diffLunchEnd = (lunchEMin >= shiftSMin) ? (lunchEMin - shiftSMin) : (1440 - shiftSMin + lunchEMin);
            let lunchApplied = (diffCurrent >= diffLunchEnd);

            for (let i = 0; i < 15; i++) {
                if (overrides[id][i]) {
                    currentMin = timeToMin(overrides[id][i]) - rollTime;
                    diffCurrent = (currentMin >= shiftSMin) ? (currentMin - shiftSMin) : (1440 - shiftSMin + currentMin);
                    if (diffCurrent >= diffLunchEnd) lunchApplied = true;
                }

                let finishNoLunch = currentMin + rollTime;
                let hasLunch = false;
                
                if (lunchActive && !lunchApplied) {
                    let diffF = (finishNoLunch >= shiftSMin) ? (finishNoLunch - shiftSMin) : (1440 - shiftSMin + finishNoLunch);
                    let diffLS = (lunchSMin >= shiftSMin) ? (lunchSMin - shiftSMin) : (1440 - shiftSMin + lunchSMin);
                    
                    if (diffF > diffLS) { 
                        currentMin += 30; 
                        lunchApplied = true; 
                        hasLunch = true; 
                    }
                }

                let finish = currentMin + rollTime;
                let diffTotal = (finish >= shiftSMin) ? (finish - shiftSMin) : (1440 - shiftSMin + finish);
                let isOver = diffTotal > 480;

                const div = document.createElement('div');
                div.className = 'roll-item';
                div.innerHTML = `
                    <span>№${i+1}${hasLunch ? '<span class="lunch-tag">ОБЕД</span>' : ''}${isOver ? '<span class="over-shift"> (Вне)</span>' : ''}</span>
                    <input type="time" value="${minToTime(finish)}" onchange="updateRoll(${id}, ${i}, this.value)">
                `;
                list.appendChild(div);
                if (isOver) break;
                currentMin = finish + cleaning;
            }
        } catch (e) { console.error("Ошибка в расчете машины " + id, e); }
    }

    function recalcAll() { machineIds.forEach(id => recalc(id)); }
    
    function clearAllData() {
        if(confirm("ВНИМАНИЕ! Это удалит все настройки и названия машин. Продолжить?")) {
            localStorage.clear();
            location.reload();
        }
    }

    window.onload = init;
</script>
</body>
</html>
