<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <title>–¢–∫–∞—Ü–∫–∏–π –¶–µ—Ö PRO v11</title>
    
    <style>
        * { box-sizing: border-box; }
        :root {
            --bg: #121212; --card: #1e1e1e; --accent: #03dac6; --text: #e0e0e0;
            --error: #cf6679; --warning: #ffa726; --input-bg: #2c2c2c; --border: #333; --done: #444;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; padding: 8px; padding-bottom: 80px;
            width: 100%; overflow-x: hidden;
        }

        .global-card {
            background: var(--card); padding: 12px; border-radius: 12px;
            margin-bottom: 12px; border: 1px solid var(--border);
        }

        .row { display: flex; gap: 6px; margin-bottom: 8px; align-items: flex-end; }
        .col { flex: 1; display: flex; flex-direction: column; min-width: 0; }

        label { font-size: 0.6rem; color: #888; margin-bottom: 3px; text-transform: uppercase; font-weight: bold; }

        select, input {
            background: var(--input-bg); border: 1px solid var(--border);
            color: #fff; padding: 10px; border-radius: 6px; font-size: 0.95rem;
            outline: none; width: 100%;
        }

        .machine-card {
            background: var(--card); border-radius: 12px; padding: 12px;
            border-left: 4px solid var(--accent); margin-bottom: 12px;
            border: 1px solid var(--border); position: relative;
        }

        .machine-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .machine-title {
            background: transparent; font-size: 1.1rem; font-weight: bold;
            color: var(--accent); border: none; border-bottom: 1px dashed #444;
            padding: 4px 0; width: 60%;
        }

        .countdown-timer { font-family: monospace; font-size: 1.2rem; font-weight: bold; color: var(--accent); }
        .timer-warning { color: var(--warning); }
        .timer-critical { color: var(--error); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        .prediction-block {
            background: #263238; padding: 10px; border-radius: 8px;
            margin: 8px 0; border: 1px solid #37474f;
        }

        .predict-btn {
            background: var(--accent); color: #000; border: none;
            padding: 8px 12px; border-radius: 6px; font-weight: bold; font-size: 0.8rem;
        }

        .roll-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #2a2a2a; }
        .roll-item.done { opacity: 0.4; color: var(--done); }
        .roll-item input[type="time"] {
            background: #000; width: 80px; padding: 4px; color: var(--accent);
            border: 1px solid #444; border-radius: 4px;
        }

        .notify-panel {
            display: flex; align-items: center; justify-content: space-between;
            background: #1a237e; padding: 10px; border-radius: 8px; margin-bottom: 12px;
        }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #555; transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px;
            left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        .emergency-btn {
            background: #441111; color: #ff5555; border: 1px solid #ff5555;
            padding: 8px; border-radius: 6px; width: 100%; font-size: 0.7rem;
            margin-bottom: 15px; font-weight: bold;
        }
    </style>
</head>
<body>

<button class="emergency-btn" onclick="hardReset()">–°–ë–û–ò–¢ –ü–†–ò–õ–û–ñ–ï–ù–ò–ï? –ù–ê–ñ–ú–ò –î–õ–Ø –°–ë–†–û–°–ê</button>

<div class="global-card">
    <div class="notify-panel">
        <span>üîî –°–∏–≥–Ω–∞–ª –∏ —Ç–∞–π–º–µ—Ä—ã</span>
        <label class="switch">
            <input type="checkbox" id="notifyToggle" onchange="toggleNotifications()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="row">
        <div class="col" style="flex: 1.5;">
            <label>–°–º–µ–Ω–∞</label>
            <select id="shift" onchange="applyShift()">
                <option value="06:00|14:00|10:00">1-—è (06 - 14)</option>
                <option value="14:00|22:00|18:00">2-—è (14 - 22)</option>
                <option value="22:00|06:00|02:00">3-—è (22 - 06)</option>
            </select>
        </div>
        <div class="col">
            <label>–ß–∏—Å—Ç–∫–∞ (–º)</label>
            <input type="number" id="cleaning" value="12" oninput="saveSettings(); recalcAll()">
        </div>
    </div>
</div>

<div id="machines-container"></div>

<script>
    // 1. –ü–ï–†–í–û–û–ß–ï–†–ï–î–ù–´–ï –§–£–ù–ö–¶–ò–ò (–ß—Ç–æ–±—ã —Ä–∞–±–æ—Ç–∞–ª–∏ –¥–∞–∂–µ –ø—Ä–∏ —Å–±–æ–µ)
    function hardReset() {
        if(confirm("–û—á–∏—Å—Ç–∏—Ç—å –ø–∞–º—è—Ç—å –∏ –∏—Å–ø—Ä–∞–≤–∏—Ç—å –æ—à–∏–±–∫–∏?")) {
            localStorage.clear();
            location.reload();
        }
    }

    const machineIds = [1, 2, 3];
    let overrides = { 1: {}, 2: {}, 3: {} };
    let notifiedRolls = new Set();

    function timeToMin(s) { if(!s) return 0; const [h, m] = s.split(':').map(Number); return h * 60 + m; }
    function minToTime(m) { m = (m + 1440) % 1440; return `${String(Math.floor(m/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`; }

    // 2. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
    function init() {
        const container = document.getElementById('machines-container');
        if (!container) return;

        let savedSettings = {};
        try {
            savedSettings = JSON.parse(localStorage.getItem('mApp_v11_settings')) || {};
            overrides = JSON.parse(localStorage.getItem('mApp_v11_overrides')) || { 1: {}, 2: {}, 3: {} };
        } catch(e) {
            console.error("Data corrupted, resetting...");
            localStorage.clear();
        }

        document.getElementById('shift').selectedIndex = localStorage.getItem('mApp_v11_shiftIdx') || 0;
        document.getElementById('cleaning').value = localStorage.getItem('mApp_v11_cleaning') || 12;
        document.getElementById('notifyToggle').checked = localStorage.getItem('mApp_v11_notify') === 'true';
        
        const currentShiftStart = document.getElementById('shift').value.split('|')[0];

        // –°–ù–ê–ß–ê–õ–ê –¢–û–õ–¨–ö–û –†–ò–°–£–ï–ú –ö–ê–†–¢–û–ß–ö–ò
        let html = '';
        machineIds.forEach(id => {
            const mData = savedSettings[id] || { name: `–ú–∞—à–∏–Ω–∞ ${id}`, revs: 5000, speed: 100, start: currentShiftStart };
            html += `
                <div class="machine-card">
                    <div class="machine-header">
                        <input type="text" class="machine-title" id="name-${id}" value="${mData.name}" oninput="saveSettings()">
                        <div class="countdown-timer" id="timer-${id}">--:--</div>
                    </div>
                    <div class="row">
                        <div class="col"><label>–°—Ç–∞—Ä—Ç</label><input type="time" id="start-${id}" value="${mData.start}" oninput="saveSettings(); resetManual(${id})"></div>
                        <div class="col"><label>–û–±.</label><input type="number" id="revs-${id}" value="${mData.revs}" oninput="saveSettings(); recalc(${id})"></div>
                        <div class="col"><label>–°–∫.</label><input type="number" id="speed-${id}" value="${mData.speed}" oninput="saveSettings(); recalc(${id})"></div>
                    </div>
                    <div class="prediction-block">
                        <div class="row" style="margin:0; align-items:center;">
                            <div class="col"><input type="number" id="curRevs-${id}" placeholder="–¢–µ–∫.–æ–±."></div>
                            <button class="predict-btn" onclick="predict(${id})">–ü–†–û–ì–ù–û–ó</button>
                        </div>
                    </div>
                    <div style="font-size:0.75rem; margin-top:5px; display:flex; justify-content:space-between;">
                        <label><input type="checkbox" id="lunch-${id}" checked onchange="saveSettings(); recalc(${id})"> –£—á–∏—Ç—ã–≤–∞—Ç—å –æ–±–µ–¥</label>
                        <span onclick="clearMachineOverrides(${id})" style="color:#888; text-decoration:underline;">–°–±—Ä–æ—Å –≤—Ä–µ–º–µ–Ω–∏</span>
                    </div>
                    <div id="list-${id}" style="margin-top:10px;"></div>
                </div>
            `;
        });
        container.innerHTML = html;
        
        // –ü–û–¢–û–ú –ó–ê–ü–£–°–ö–ê–ï–ú –†–ê–°–ß–ï–¢–´
        setTimeout(() => {
            recalcAll();
            setInterval(tick, 1000);
        }, 100);
    }

    function tick() {
        const now = new Date();
        const nowSec = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

        machineIds.forEach(id => {
            const timerEl = document.getElementById(`timer-${id}`);
            const list = document.getElementById(`list-${id}`);
            if (!timerEl || !list) return;

            const times = list.querySelectorAll('input[type="time"]');
            let nextFinish = null;
            let rollNum = 0;

            for (let i = 0; i < times.length; i++) {
                let fSec = timeToMin(times[i].value) * 60;
                // –£—á–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ –ø–æ–ª–Ω–æ—á—å
                if (Math.abs(fSec - nowSec) > 43200) {
                    if (fSec < nowSec) fSec += 86400;
                }
                if (fSec > nowSec) { nextFinish = fSec; rollNum = i + 1; break; }
            }

            if (nextFinish) {
                const diff = nextFinish - nowSec;
                const m = Math.floor(diff / 60);
                const s = diff % 60;
                timerEl.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                timerEl.className = 'countdown-timer' + (m < 1 ? ' timer-critical' : m < 5 ? ' timer-warning' : '');
                if (diff === 0) sendNotify(id, rollNum);
            } else {
                timerEl.innerText = "--:--";
            }
        });
        if (now.getSeconds() === 0) recalcAll();
    }

    function recalc(id) {
        const list = document.getElementById(`list-${id}`);
        if (!list) return;
        
        try {
            const spd = +document.getElementById(`speed-${id}`).value || 100;
            const rev = +document.getElementById(`revs-${id}`).value || 5000;
            const cln = +document.getElementById('cleaning').value || 12;
            const shiftStart = document.getElementById('shift').value.split('|')[0];
            const shiftSMin = timeToMin(shiftStart);
            const lunchSMin = timeToMin(document.getElementById('shift').value.split('|')[2]);

            let currentMin = timeToMin(document.getElementById(`start-${id}`).value);
            const rollTime = Math.ceil(rev / spd);
            const nowMin = (new Date().getHours() * 60 + new Date().getMinutes());
            
            list.innerHTML = '';
            let lunchApplied = false;

            for (let i = 0; i < 10; i++) {
                if (overrides[id][i]) currentMin = timeToMin(overrides[id][i]) - rollTime;
                
                let hasLunch = false;
                if (!lunchApplied && document.getElementById(`lunch-${id}`).checked) {
                    let startRel = (currentMin >= shiftSMin) ? (currentMin - shiftSMin) : (1440 - shiftSMin + currentMin);
                    let lunchRel = (lunchSMin >= shiftSMin) ? (lunchSMin - shiftSMin) : (1440 - shiftSMin + lunchSMin);
                    if (startRel + rollTime > lunchRel) { currentMin += 30; lunchApplied = true; hasLunch = true; }
                }

                let finish = currentMin + rollTime;
                let diffNow = (nowMin >= shiftSMin) ? (nowMin - shiftSMin) : (1440 - shiftSMin + nowMin);
                let diffFin = (finish >= shiftSMin) ? (finish - shiftSMin) : (1440 - shiftSMin + finish);

                const item = document.createElement('div');
                item.className = `roll-item ${diffNow > diffFin ? 'done' : ''}`;
                item.innerHTML = `<span>‚Ññ${i+1}${hasLunch ? '<span class="lunch-tag" style="color:orange;font-size:10px;margin-left:5px;">–û–ë–ï–î</span>' : ''}</span>
                                  <input type="time" value="${minToTime(finish)}" onchange="updateRoll(${id}, ${i}, this.value)">`;
                list.appendChild(item);
                if (diffFin > 490) break;
                currentMin = finish + cln;
            }
        } catch(e) { console.error("Recalc error machine " + id, e); }
    }

    function predict(id) {
        const cur = +document.getElementById(`curRevs-${id}`).value;
        const tot = +document.getElementById(`revs-${id}`).value;
        const spd = +document.getElementById(`speed-${id}`).value;
        if (spd <= 0 || cur >= tot) return;
        const finMin = (new Date().getHours() * 60 + new Date().getMinutes() + Math.ceil((tot - cur) / spd)) % 1440;
        updateRoll(id, 0, minToTime(finMin));
        document.getElementById(`curRevs-${id}`).value = '';
    }

    function updateRoll(mId, idx, val) {
        overrides[mId][idx] = val;
        Object.keys(overrides[mId]).forEach(k => { if(parseInt(k) > idx) delete overrides[mId][k]; });
        saveSettings(); recalc(mId);
    }

    function saveSettings() {
        const data = {};
        machineIds.forEach(id => {
            const nameEl = document.getElementById(`name-${id}`);
            if (nameEl) data[id] = {
                name: nameEl.value,
                revs: document.getElementById(`revs-${id}`).value,
                speed: document.getElementById(`speed-${id}`).value,
                start: document.getElementById(`start-${id}`).value
            };
        });
        localStorage.setItem('mApp_v11_settings', JSON.stringify(data));
        localStorage.setItem('mApp_v11_cleaning', document.getElementById('cleaning').value);
        localStorage.setItem('mApp_v11_shiftIdx', document.getElementById('shift').selectedIndex);
        localStorage.setItem('mApp_v11_overrides', JSON.stringify(overrides));
        localStorage.setItem('mApp_v11_notify', document.getElementById('notifyToggle').checked);
    }

    function sendNotify(id, num) {
        if (!document.getElementById('notifyToggle').checked) return;
        if (Notification.permission === "granted") {
            new Notification(`–ì–æ—Ç–æ–≤ ‚Ññ${num}`, { body: document.getElementById(`name-${id}`).value });
        }
    }

    function toggleNotifications() { Notification.requestPermission(); saveSettings(); }
    function clearMachineOverrides(id) { overrides[id] = {}; saveSettings(); recalc(id); }
    function resetManual(id) { overrides[id] = {}; recalc(id); }
    function recalcAll() { machineIds.forEach(id => recalc(id)); }
    function applyShift() {
        const start = document.getElementById('shift').value.split('|')[0];
        machineIds.forEach(id => {
            const el = document.getElementById(`start-${id}`);
            if(el) el.value = start;
            overrides[id] = {};
            recalc(id);
        });
        saveSettings();
    }

    window.onload = init;
</script>
</body>
</html>
